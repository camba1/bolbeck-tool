type Query {
  prodHierarchy(input: TraversalInput!): [ProdHierarchy]
}

type ProdHierarchy {
  _key: ID!,
  _id: String!,
  name: String!,
  hierarchyLevel: String!,
  validFrom: String!,
  validThru: String!,
  eFrom: String!,
  eTo: String!,
  e_key: String!,
  eValidFrom: String!,
  eValidThru: String!
}

input TraversalInput {
  _key: ID!,
  direction: String!,
  maxDepth: Int
}
