type Query {
  prodHierachy(input: TraversalInput!): [ProdHierarchy]
}

type ProdHierarchy {
  _key: ID!,
  name: String!
  hierarchyLevel: String!
  type: String!
  validFrom: String!
  validThru: String!
  eFrom: String!,
  eTo: String!,
  e_key: String!,
  eValidFrom: String!,
  eValidThru: String!
}

input TraversalInput {
  _key: ID!,
  direction: String!,
  maxDepth: Int
}
